<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>工具首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
      color: #1f2a44;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav.navbar {
      background-color: #333;
      color: white;
      padding: 10px 24px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 9999;
    }
    nav.navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-right: 24px;
    }
    main {
      flex: 1;
      padding: 24px;
      max-width: 960px;
      margin: 0 auto;
      width: 90%;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }

    .tool-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 20px;
    }
    .tool-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1f2a44;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .tool-card:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      background: #f0f4ff;
    }
    .tool-card a {
      color: inherit;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 24px;
      padding: 12px 0;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    const basePath = window.location.pathname.split('/').length === 2 ? '' : '../';
    fetch(basePath + 'navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
  <main>
    <h1>遊戲列表</h1>
    <div class="tool-list">
      <div class="tool-card">
        <a href="/games/game1.html">遊戲1</a>
      </div>
      <div class="tool-card">
        <a href="/games/game2.html">遊戲2</a>
      </div>
      <div class="tool-card">
        <a href="/games/game3.html">遊戲3</a>
      </div>
    </div>
  </main>
</body>
</html>

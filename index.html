<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
      color: #1f2a44;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav.navbar {
      background-color: #333;
      color: white;
      padding: 10px 24px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 9999;
      flex-wrap: wrap; /* 允許換行 */
    }
    nav.navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-right: 24px;
      white-space: nowrap;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 600;
      user-select: none;
      padding: 24px;
      text-align: center;
    }

    /* 手機響應 */
    @media (max-width: 600px) {
      nav.navbar {
        justify-content: center;
        padding: 12px 16px;
      }
      nav.navbar a {
        margin: 8px 12px;
        font-size: 1rem;
      }
      main {
        font-size: 1.3rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
  <main>
    <p>歡迎來到首頁</p>
  </main>
</body>
</html>
